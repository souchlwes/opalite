<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opalite</title>
  <link rel="icon" href="https://icons.iconarchive.com/icons/paomedia/small-n-flat/1024/star-icon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      background-image: radial-gradient(#121212, #000000);
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Cinzel Decorative', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 2s ease-in;
    }
    .ipod {
      background: linear-gradient(145deg, #d4d4d4, #f0f0f0);
      border-radius: 40px;
      width: 320px;
      padding: 20px;
      box-shadow: 0 0 30px rgba(255, 165, 0, 0.3);
      text-align: center;
    }
    .screen {
      background-color: #000;
      border-radius: 20px;
      padding: 10px;
      margin-bottom: 20px;
      box-shadow: inset 0 0 10px #333;
    }
    .screen h1 {
      font-family: Helvetica, sans-serif;
      font-size: 1.5em;
      font-weight: bold;
      text-transform: uppercase;
      color: #ffa500;
      margin: 10px 0;
      animation: glow 2s ease-in-out infinite alternate;
    }
    .screen video {
      width: 100%;
      border-radius: 12px;
    }
    .quote {
      font-size: 1em;
      color: #ffa500;
      font-style: italic;
      margin-top: 10px;
      animation: glow 2s ease-in-out infinite alternate;
    }
    .click-wheel {
      background-color: #ff8c00;
      border-radius: 50%;
      width: 160px;
      height: 160px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 10px #ff8c00;
    }
    .music-button {
      background-color: #121212;
      color: white;
      font-size: 1em;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 20px;
      box-shadow: 0 0 5px #fff;
      transition: background-color 0.3s ease;
    }
    .music-button:hover {
      background-color: #ff4500;
    }
    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ffa500, 0 0 20px #ff8c00;
      }
      to {
        text-shadow: 0 0 20px #ff4500, 0 0 30px #ff6347;
      }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="ipod">
    <div class="screen">
      <h1>‚ú® OPALITE</h1>
      <video autoplay muted loop playsinline>

        Your browser does not support the video tag.
      </video>
      <div class="quote">
        ‚ÄúBut my mama told me, ‚ÄòIt's alright. You were dancing through the Opalite.‚Äô‚Äù
      </div>
    </div>
    <div class="click-wheel">
      <a class="music-button" href="https://music.apple.com/ph/album/opalite/1833328839?i=1833328845" target="_blank">
        ‚ñ∂ Listen üéµ
      </a>
    </div>
  </div>
</body>
</html>
