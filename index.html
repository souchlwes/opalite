<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Opalite iPod</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(#1a1a1a, #000000);
      font-family: 'Press Start 2P', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .ipod {
      width: 320px;
      height: 580px;
      background: linear-gradient(145deg, #dcdcdc, #b0b0b0);
      border-radius: 40px;
      box-shadow: inset -4px -4px 10px #ffffff, inset 4px 4px 10px #aaaaaa, 0 0 30px rgba(255, 165, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      border: 2px solid #999;
    }

    .screen {
      width: 260px;
      height: 200px;
      background-color: #000;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: inset 0 0 15px #333;
      border: 4px solid #444;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .screen video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .click-wheel {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #f0f0f0 0%, #d0d0d0 100%);
      box-shadow: inset -4px -4px 10px #fff, inset 4px 4px 10px #aaa;
      position: relative;
      margin-top: 30px;
    }

    .wheel-label {
      position: absolute;
      font-size: 0.6em;
      color: #555;
    }

    .wheel-label.menu {
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    .wheel-label.left {
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
    }

    .wheel-label.right {
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
    }

    .wheel-label.play {
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    .center-button {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #ccc;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 5px #999;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .center-button:hover {
      background-color: #bbb;
    }

    .center-button::before {
      content: "▶";
      color: #333;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div class="ipod">
    <div class="screen">
      <video id="opalite-video" autoplay muted loop playsinline>
        <source src="https://dl.dropboxusercontent.com/scl/fi/hn0x4tueosbtp4xbtyhxr/ssstwitter.com_1759493429164.mp4?rlkey=utomhzucoyubhd0icosjxlzgh&st=je8zxjgk" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="click-wheel">
      <div class="wheel-label menu">MENU</div>
      <div class="wheel-label left">←</div>
      <div class="wheel-label right">→</div>
      <div class="wheel-label play">⏯</div>
      <div class="center-button" onclick="playWithSound()"></div>
    </div>
  </div>

  <script>
    function playWithSound() {
      const video = document.getElementById('opalite-video');
      video.muted = false;
      video.play();
    }
  </script>
</body>
</html>
