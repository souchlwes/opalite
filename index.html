<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opalite iPod</title>
  <link rel="icon" href="https://icons.iconarchive.com/icons/paomedia/small-n-flat/1024/star-icon.png" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(#121212, #000000);
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .ipod-body {
      width: 300px;
      height: 550px;
      background: linear-gradient(145deg, #d4d4d4, #f0f0f0);
      border-radius: 40px;
      box-shadow: 0 0 30px rgba(255, 165, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .ipod-screen {
      width: 260px;
      height: 200px;
      background-color: #000;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: inset 0 0 10px #333;
      margin-bottom: 20px;
    }

    .ipod-screen video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .ipod-quote {
      font-size: 0.9em;
      color: #ffa500;
      font-style: italic;
      text-align: center;
      margin-bottom: 20px;
    }

    .click-wheel {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: #ff8c00;
      box-shadow: 0 0 10px #ff8c00;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .center-button {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #121212;
      color: white;
      font-size: 1em;
      text-align: center;
      line-height: 80px;
      box-shadow: 0 0 5px #fff;
      position: absolute;
      cursor: pointer;
      text-decoration: none;
    }

    .center-button:hover {
      background-color: #ff4500;
    }
  </style>
</head>
<body>
  <div class="ipod-body">
    <div class="ipod-screen">
      <video autoplay muted loop playsinline>
        <source src="https://dl.dropboxusercontent.com/scl/fi/hn0x4tueosbtp4xbtyhxr/ssstwitter.com_1759493429164.mp4?rlkey=utomhzucoyubhd0icosjxlzgh&st=je8zxjgk" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="ipod-quote">
      But my mama told me, ‘It's alright. You were dancing through the lightning strikes.’”
    </div>
    <div class="click-wheel">
      <a class="center-button" href="https://music.apple.com/ph/album/opalite/1833328839?i=1833328845" target="_blank">
        ▶
      </a>
    </div>
  </div>
</body>
</html>
